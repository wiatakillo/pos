  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2.0.0">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <script>
    // Runtime configuration from environment variables
    // Use relative URLs when behind proxy, or absolute URLs if specified
    const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const host = window.location.host;
    window.__API_URL__ = window.__API_URL__ || `${protocol}//${host}/api`;
    window.__WS_URL__ = window.__WS_URL__ || `${wsProtocol}//${host}/ws`;
    window.__STRIPE_PUBLISHABLE_KEY__ = window.__STRIPE_PUBLISHABLE_KEY__ || '';
  </script>
